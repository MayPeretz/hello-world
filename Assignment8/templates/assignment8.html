<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assigment8</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CV_CSS.css' )}}">
    <script src="{{ url_for('static', filename='CV_JS.js') }}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
{% include 'header.html' %}
    <h2>Favorite Books:</h2>
    <ul>
        {% for Book,Year in FavoriteBooks | dictsort(false,'value') %}
        <li style="
            {% if Year==2012%} color:pink;
            {% elif Year==2019%} color:darkseagreen;
            {% elif Year==2020%} color:cornflowerblue;
            {% endif %}">
            {{ Book }}, Publishing year: {{ Year }}
        </li>
    {% endfor %}
    </ul>

    {% extends 'Block.html' %}

    {% block Block %}
        {{ super() }}
        something that i add
    {% endblock %}
</body>
</html>
